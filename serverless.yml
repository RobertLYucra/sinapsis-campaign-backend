service: sinapsis-campaign-backend

provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1  
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_PORT:  ${env:DB_PORT}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_NAME: ${env:DB_NAME}
    TWILIO_SID: ${env:TWILIO_SID}
    TWILIO_TOKEN: ${env:TWILIO_TOKEN}
    TWILIO_PHONE: ${env:TWILIO_PHONE}
custom:
  serverless-offline:
  noPrependStageInUrl: true  # ðŸ”¥ Evita que agregue /local o /dev

package:
  exclude:
    - node_modules/**/test/**
    - node_modules/**/*.map
    - node_modules/**/*.md
    - node_modules/**/docs/**
    - .git/**
    - .vscode/**
    - coverage/**


functions:
  api:
    handler: dist/lambda.handler
    timeout: 30
    events:
     - httpApi:
          method: any
          path: /{proxy+}
         

plugins:
  - serverless-jetpack
  - serverless-offline

  


   
   
